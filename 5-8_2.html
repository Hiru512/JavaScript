<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        정수를 입력 받아 절댓값으로 출력 하시오.
    -->
    <script>
    var num = parseInt(prompt("음수 또는 양수 하나를 입력하시오."));

    if(num<0) {
        num = -num;
        document.write(num);
    } else {
        document.write(num)
    }
    </script>
</body>
</html>
