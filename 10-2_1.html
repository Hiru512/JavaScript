<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function onChangeUpperCase()
        {
            var myID = document.aa.myName.value;
            //document-객체, aa 안쪽에 myName의 value(값)를 가져와라
            document.aa.myName.value = myID.toUpperCase();
        }
    </script>
</head>
<body>
    <form name="aa">
        Enter your name:
        <input type="text" name="myName" onchange="onChangeUpperCase()">
    </form>
</body>
</html>
