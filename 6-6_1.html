<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //평균이 90점 이상이면 A
        //80점 이상 90점 미만이면 B
        //70점 이상이상 80점미만이면 C
        //60점 이상 70점 미만이면 D
        //60점 미만이면 F로 처리

        kor=parseInt(prompt("국어점수 입력?",0));
        eng=parseInt(prompt("영어점수 입력?",0));
        mat=parseInt(prompt("수학점수 입력?",0));

        sum=kor+eng+mat;
        avg=sum/3;
        switch(parseInt(avg/10)) {
            case 10:
            case 9: hak="10";
                break;
            case 8: hak="B";
                break;
            case 7: hak="C";
                break;
            case 6: hak="D";
                break;
            default : hak="F";
            break;
        }
        alert("sum : " + sum + "\n avg =" + avg + "\n hak = " + hak);
    </script>
</body>
</html>
