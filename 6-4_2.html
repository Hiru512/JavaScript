<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        kor=parseInt(prompt("국어 점수 입력?",0));
        eng=parseInt(prompt("영어 점수 입력"));
        mat=parseInt(prompt("수학 점수 입력"));

        sum=kor+eng+mat;
        avg=sum/3;

        if(avg>=90) {
            hak="A";
        }
        else if(avg>=80 && 90>avg) {
            hak="B";
        }
        else if(avg>=70) {
            hak="C";
        }
        else if(avg>=60) {
            hak="D";
        }
        else {
            hak="F";
        }

        alert("sum : " + sum + "\n avg = " + avg + "\n hak = " + hak);
    </script>
</body>
</html>
