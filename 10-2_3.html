<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function upperCase(x) {
            x.value = x.value.toUpperCase();
        }
    </script>
</head>
<body>
    Enter your name :
    <form name="aa">
        <input type="text" name="fname" onChange="upperCase(this)">
    </form>
</body>
</html>
