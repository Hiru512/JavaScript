<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        - 증감연산자 : ++, --
    -->
</head>
<body>
    <script>
        var num = parseInt(prompt("숫자 하나를 입력하시오."));

        document.write("num++ :" + (num++) + "<br>");
        document.write(num + "<br>");
        document.write("++num :" + (++num) + "<br>");
        document.write(num + "<br>");

        document.write("num-- :" + (num--) + "<br>");
        document.write(num + "<br>");
        document.write("--num :" + (--num) + "<br>");
        document.write(num + "<br>");
    </script>
</body>
</html>
